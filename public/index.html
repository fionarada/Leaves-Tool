        </div>
        <div class="app-name">LOA</div>
      </div>
      <div class="links row gap-3 align-stretch">
        <button :active>Status</button>
        <button>Time Series</button>
        <button>Tracker</button>
      </div>
      <div class="avatar column">FR</div>
    </nav>
    <div class="row gap-4" style="height: 100%">
      <div class="filters column gap-3">
        <div class="row">
          <div class="heading-sm text-emphasis space-between">Filters</div>
        </div>
        <div class="column gap-6">
          <div class="date-range row gap-1">
            <div class="column gap-1">
              <label for="start">Start Date</label>

              <input
                type="date"
                id="date"
                name="date"
                value="2018-07-22"
                min="2018-01-01"
                max="2018-12-31"
              />
            </div>
            <div class="column gap-1">
              <label for="end">End Date</label>

              <input
                type="date"
                id="end date"
                name="date"
                value="2018-07-22"
                min="2018-01-01"
                max="2018-12-31"
              />
            </div>
          </div>
          <div class="column gap-1">
            <label for="start">Month & Year</label>

            <input
              type="month"
              id="start"
              name="start"
              min="2018-03"
              value="2018-05"
            />
          </div>
          <div class="column gap-1">
            <label for="unit">Business Unit</label>
            <select id="unit">
              <option value="unit" selected>All</option>
              <option value="unit">Marketing</option>
            </select>
          </div>
          <div class="column gap-1">
            <label for="status">Status</label>
            <select id="status">
              <option value="status" selected>All</option>
              <option value="status">Open</option>
              <option value="status">Closed</option>
            </select>
          </div>
          <div class="column gap-1">
            <label for="site">Site</label>
            <select id="site">
              <option value="site" selected>All</option>
              <option value="site">345</option>
            </select>
          </div>
        </div>
      </div>
      <div class="main align-stretch align-items:stretch column gap-4">
        <div class="visualization column gap-4">
          <div class="text-emphasis heading-2xl">Status</div>
          <div class="chart-container">
            <canvas id="stackedChart"></canvas>
          </div>
        </div>

        <div class="card-row">
          <div class="stat-card column gap-2">
            <div class="body-xs text-muted">Total</div>
            <div class="heading-xl text-emphasis">571</div>
          </div>
          <div class="stat-card column gap-2">
            <div class="body-xs text-muted">FMLA</div>
            <div class="heading-xl text-emphasis">165</div>
          </div>
          <div class="stat-card column gap-2">
            <div class="body-xs text-muted">Personal</div>
            <div class="heading-xl text-emphasis">371</div>
          </div>
          <div class="stat-card column gap-2">
            <div class="body-xs text-muted">Military</div>
            <div class="heading-xl text-emphasis">1</div>
          </div>
          <div class="stat-card column gap-2">
            <div class="body-xs text-muted">Parental</div>
            <div class="heading-xl text-emphasis">5</div>
          </div>
        </div>
        <div class="table">
          <table id="data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Business Unit</th>
                <th>Days Taken</th>
                <th>Days O/U</th>
                <th>Effective Date</th>
                <th>End Date</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Data will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="stacked-chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
